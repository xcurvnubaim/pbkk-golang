<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div id="dashboard" class="hidden">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm text-center">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">Dashboard</h1>
      <p class="text-lg">Hello, <span id="username" class="font-semibold"></span>!</p>
      <button
        id="logoutBtn"
        class="w-full bg-red-600 text-white px-4 py-2 mt-4 rounded-md hover:bg-red-700 focus:outline-none"
      >
        Logout
      </button>
    </div>
  </div>

  <div id="loginRedirect" class="hidden">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm text-center">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">You are not logged in!</h1>
      <a
        href="/auth/login"
        class="w-full inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none"
      >
        Go to Login
      </a>
    </div>
  </div>

  <script>
    // Helper function to get cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function checkLogin() {
      const token = getCookie('token');
      console.log(token);

      if (!token) {
        document.getElementById('loginRedirect').classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('/api/v1/auth/me', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (response.ok && data.status) {
          // Show dashboard
          document.getElementById('dashboard').classList.remove('hidden');
          document.getElementById('username').textContent = data.data.username;
        } else {
          // Invalid token or error
          document.getElementById('loginRedirect').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
        document.getElementById('loginRedirect').classList.remove('hidden');
      }
    }

    // Logout functionality
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      document.cookie = 'token=; Max-Age=0; path=/'; // Clear cookie
      window.location.reload(); // Reload the page
    });

    // Check login status on page load
    checkLogin();
  </script>
</body>
</html>
