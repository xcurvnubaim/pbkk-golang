<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none"
      >
        Login
      </button>
    </form>

    <p id="message" class="text-center text-sm text-gray-500 mt-4"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form submission

      // Get form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Send request to API
        const response = await fetch('http://localhost:3000/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (result.status) {
          // Set the token in a cookie
        //   console.log(result.data.token);
        //   document.cookie(`token=${result.data.token}; path=/`);

          // Show success message
          document.getElementById('message').textContent = result.message;
          document.getElementById('message').classList.add('text-green-500');
        } else {
          // Show error message
          document.getElementById('message').textContent = result.error || 'Login failed';
          document.getElementById('message').classList.add('text-red-500');
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'An error occurred';
        document.getElementById('message').classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
